<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <img src="" alt="Logo da header">
        <h1>Ponto&Linha</h1>

        <button onclick="window.location.href='perfil.html'">Perfil</button>
        <button onclick="window.location.href='config.html'">Configurações</button>
    </header>

    <main>
        <form action="">

            <label for="nome_proj">Nome do Projeto:</label>
            <input type="text" id="nome_proj" name="nome_proj" required> <br>

            <label for="agulha-proj">Agulha utilizada:</label>
            <input type="float" id="agulha_proj" name="agulha_proj" required> <br>
            
            <label for="projeto">Digite seu padrão de crochê:</label>
            <input type="text" id="projeto" name="projeto" required> <br>

            <button>Calcular</button>
        </form>
        
    </main>
