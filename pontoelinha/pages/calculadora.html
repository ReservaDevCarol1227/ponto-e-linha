<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
</head>
<body>
  <header>
    <img src="" alt="Logo da header aqui">
    <h1>Ponto&Linha</h1>
    <button onclick="window.location.href='../config/perfil.php'">Perfil</button>
    <button onclick="window.location.href='config.html'">Configurações</button>
  </header>

  <form id="form-proj">
    <label for="agulha-proj">Agulha utilizada:</label>
    <select name="agulha_proj" id="agulha_proj" required>
      <option value="3.0">3.0</option>
      <option value="3.5">3.5</option>
      <option value="4.0">4.0</option>
      <option value="4.5">4.5</option>
      <option value="5.0">5.0</option>
      <option value="5.5">5.5</option>
      <option value="6.0">6.0</option>
      <option value="6.5">6.5</option>
    </select><br>

    <p>Digite abaixo a quantidade de pontos do seu projeto:</p>

    <label for="co">Correntinha:</label>
    <input type="number" name="co" id="co" value="0"><br>

    <label for="pbx">Ponto Baixíssimo:</label>
    <input type="number" name="pbx" id="pbx" value="0"><br>

    <label for="pb">Ponto Baixo:</label>
    <input type="number" name="pb" id="pb" value="0"><br>

    <label for="pma">Ponto Meio-Alto:</label>
    <input type="number" name="pma" id="pma" value="0"><br>

    <label for="pa">Ponto Alto:</label>
    <input type="number" name="pa" id="pa" value="0"><br>

    <label for="pda">Ponto Duplo-Alto:</label>
    <input type="number" name="pda" id="pda" value="0"><br>

    <button type="submit">Calcular</button>
  </form>

  <div id="resultado"></div>

  <button type="button" onclick="abrirPopup()" style="display:none;" id="abrir-salvar">
    Salvar Projeto
  </button>

  <dialog id="popup-salvar">
    <form method="dialog" id="popup-form">
        <h3>Salvar no perfil</h3>
    
        <label for="popup-nome">Nome do projeto:</label>
        <input type="text" id="popup-nome" name="nome" required><br>
    
        <label for="popup-imagem">Imagem:</label>
        <input type="file" id="popup-imagem" name="imagem" accept="image/*"><br>

        <div id="preview-container" style="display:none; margin-top: 10px;">
          <img id="preview-img" src="#" alt="Pré-visualização" style="max-width: 100%; margin-bottom: 10px;">
          <br>
          <button type="button" onclick="removerImagem()">Remover imagem</button>
        </div>
    
        <button type="submit">Salvar no perfil</button>
        <button type="button" onclick="fecharPopup()">Cancelar</button>
      </form>
  </dialog>

  <dialog id="popup-login">
    <form method="dialog" id="login-form">
      <h3>Entrar no Ponto&Linha</h3>
      <label>Email:</label>
      <input type="email" name="email" required><br>
      <label>Senha:</label>
      <input type="password" name="senha" required><br>
      <button type="submit">Entrar</button>
      <button type="button" onclick="trocarParaCadastro()">Criar conta</button>
      <button type="button" onclick="popupLogin.close()">Cancelar</button>
    </form>

    <form method="dialog" id="cadastro-form" style="display:none;">
      <h3>Criar conta no Ponto&Linha</h3>
      <label>Nome:</label>
      <input type="text" name="nome" required><br>
      <label>Email:</label>
      <input type="email" name="email" required><br>
      <label>Senha:</label>
      <input type="password" name="senha" required><br>
      <label>Confirmar senha:</label>
      <input type="password" name="conf_senha" required><br>
      <button type="submit">Cadastrar</button>
      <button type="button" onclick="trocarParaLogin()">Já tenho conta</button>
      <button type="button" onclick="popupLogin.close()">Cancelar</button>
    </form>
  </dialog>

  <script src="../assets/calculadora.js"></script>
</body>
</html>
