<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <img src="" alt="Logo da header">
        <h1>Ponto&Linha</h1>

        <button onclick="window.location.href='perfil.html'">Perfil</button>
        <button onclick="window.location.href='config.html'">Configurações</button>
    </header>

    <form id="form-proj">
        <label for="nome-proj">Nome do Projeto:</label>
        <input type="text" name="nome-proj" id="nome-proj"><br>

        <label for="agulha-proj">Agulha utilizada:</label>
        <select name="agulha_proj" id="agulha_proj" required>
            <option value="3.0">3.0</option>
            <option value="3.5">3.5</option>
            <option value="4.0">4.0</option>
            <option value="4.5">4.5</option>
            <option value="5.0">5.0</option>
            <option value="5.5">5.5</option>
            <option value="6.0">6.0</option>
            <option value="6.5">6.5</option>
        </select><br>

        <p>Digite abaixo a quantidade de pontos do seu projeto:</p>

        <label for="co">Correntinha:</label>
        <input type="number" name="co" id="co" value="0"><br>

        <label for="pbx">Ponto Baixíssimo:</label>
        <input type="number" name="pbx" id="pbx" value="0"><br>

        <label for="pb">Ponto Baixo:</label>
        <input type="number" name="pb" id="pb" value="0"><br>

        <label for="pma">Ponto Meio-Alto:</label>
        <input type="number" name="pma" id="pma" value="0"><br>

        <label for="pa">Ponto Alto:</label>
        <input type="number" name="pa" id="pa" value="0"><br>

        <label for="pda">Ponto Duplo-Alto:</label>
        <input type="number" name="pda" id="pda" value="0"><br>

        <button type="submit">Calcular</button>
    </form>

    <div id="resultado"></div>

    <script src="../assets/calculadora.js"></script>
</body>
</html>
