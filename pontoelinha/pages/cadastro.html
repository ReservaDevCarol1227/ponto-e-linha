<body>
    <main>
        <figure>
            <img src="" alt="Imagem principal do cadastro">
        </figure>

        <h1>Conectar-se</h1>
        <h1>Ponto&Linha</h1>

        <form action="">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required> <br>

            <label for="email">Email:</label>

            <input type="password" id="senha" name="senha" required> <br>

            <label for="conf-senha">Confirmar Senha:</label>
            <input type="password" id="conf-senha" name="conf_senha" required> <br>

            <button>Criar e Entrar</button>
        </form>
